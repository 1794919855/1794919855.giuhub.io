<!文档类型html >
<超文本标记语言语言=“zh-CN”>

<头>
    <自指的字符集=“UTF八号”>
    <自指的http-equiv=" X-UA兼容" 内容=" IE =边缘">
    <自指的名字="视窗" 内容=宽度=设备宽度，初始比例=1.0>
    <标题>吴思莹生日快乐</标题>
    <风格>
        * {
            边缘: 0;
            填料: 0;
        }

身体{
            泛滥: 隐藏的;
        }

帆布{
            背景颜色:# ffc 0 CB；
            宽度: 100大众汽车（Volkswagen的缩写）;
            高度: 100vh;
        }
    </风格>
</头>

<身体>
    <canvas></canvas>
    <script>
        // 要操作的画布
        const cvs = document.querySelector('canvas');
        // 画布上下文
        const ctx = cvs.getContext('2d');

        // 初始化画布宽高
        function init() {
            cvs.width = window.innerWidth * devicePixelRatio;
            cvs.height = window.innerHeight * devicePixelRatio;
        }
        init();

        // 根据 DPR 计算字体的大小（devicePixelRatio 设备像素比）
        const fontSize = 20 * devicePixelRatio;
        // 设置字体、字体大小（和 CSS 设置字体一样）
        ctx.font = `${fontSize}px "Consolas"`;
        // 计算总列数（fontSize 相当于每列的宽度）
        const columnCount = Math.floor(cvs.width / fontSize);
        // 根据列数创建数组并填充为 0
        const charIndex = new Array(columnCount).fill(0);

        // 绘制代码雨
        function draw() {
            // 加个渐隐效果
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.fillRect(0, 0, cvs.width, cvs.height);
            // 设置字体颜色为粉色
            ctx.fillStyle = '#FFB6C1';
            // 设置文本基线为顶部
            ctx.textBaseline = 'top';
            for (let i = 0; i < columnCount; i++) {
                // 获取指定文字
                const text = getSpecifiedChar();
                // 计算文字的 x、y 坐标
                const x = i * fontSize;
                const y = charIndex[i] * fontSize;
                // 绘制文本
                ctx.fillText(text, x, y);
                // 超出画布归零
                // 这里需要再加个判断，使之错开归零的时间点（Math.random()>0.99）
                if (y > cvs.height && Math.random() > 0.99) {
                    charIndex[i] = 0;
                } else {
                    charIndex[i]++;
                }
            }
        }

        // 开始绘制
        draw();
        // 每个 50 毫秒绘制一次
        setInterval(draw, 50);

        // 获取指定文字
        function getSpecifiedChar() {
            return '生日快乐';
        }
    </script>
</body>

</html>
