<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
    <canvas></canvas>
    <script>
        // 要操作的画布
        const cvs = document.querySelector('canvas');
        // 画布上下文
        const ctx = cvs.getContext('2d');

        // 初始化画布宽高
        function init() {
            cvs.width = window.innerWidth * window.devicePixelRatio;
            cvs.height = window.innerHeight * window.devicePixelRatio;
        }
        init();

        // 根据 DPR 计算字体的大小（devicePixelRatio 设备像素比）
        const fontSize = 20 * window.devicePixelRatio;
        // 设置字体、字体大小（和 CSS 设置字体一样）
        ctx.font = `${fontSize}px "Console"`;
        // 计算总列数（fontSize 相当于每列的宽度）
        const columnCount = Math.floor(cvs.width / fontSize);
        // 根据列数创建数组并填充为 0
        const charIndex = new Array(columnCount).fill(0);
        const speeds = new Array(columnCount).fill(fontSize);
        for (let i = 0; i < columnCount; i++) {
            speeds[i] += Math.random() * 10; // 添加一些随机速度变化
        }

        // 绘制代码雨
        function draw() {
            // 加个渐隐效果
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, cvs.width, cvs.height);
            // 设置随机的字体颜色
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            ctx.fillStyle = randomColor;
            // 设置文本基线为顶部
            ctx.textBaseline = 'top';
            for (let i = 0; i < columnCount; i++) {
                // 竖直排列的“生日快乐”
                const texts = ['生', '日', '快', '乐'];
                for (let j = 0; j < texts.length; j++) {
                    const x = i * fontSize + Math.random() * 10 - 5; // 添加一些随机偏移
                    const y = (charIndex[i] + j) * fontSize * speeds[i];
                    ctx.fillText(texts[j], x, y);
                }
                // 超出画布归零
                // 这里需要再加个判断，使之错开归零的时间点（Math.random()>0.99）
                if ((charIndex[i] + texts.length) * fontSize * speeds[i] > cvs.height && Math.random() > 0.99) {
                    charIndex[i] = 0;
                } else {
                    charIndex[i]++;
                }
            }
        }

        // 开始绘制
        draw();
        // 每个 30 毫秒绘制一次（比原来的 50 毫秒更快）
        setInterval(draw, 30);
    </script>
</body>

</html>
