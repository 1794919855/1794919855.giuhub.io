<!DOCTYPE html>
<html lang="cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴思莹生日快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

       .input-container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 5px;
        }

        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-bottom: 1px solid #333;
            background-color: transparent;
            color: #333;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="input-container">
        <label for="password">密码：</label>
        <input type="password" id="password">
        <button onclick="checkPassword()">提交</button>
    </div>

    <iframe src="background.html" style="position:absolute;top:0;left:0;width:100%;height:100%;z-index:-1;"></iframe>

    <script>
        function checkPassword() {
            const passwordInput = document.getElementById('password');
            const enteredPassword = passwordInput.value;
            const correctPassword = '20041225';
            if (enteredPassword === correctPassword) {
                window.location.href = 'love.HTML'; // 将这里替换为实际的另一个 HTML 文件路径
            } else {
                alert('密码错误');
            }
        }
    </script>
</body>

</html>
