<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吴思莹生日快乐</title>
  <style>
    body {
      margin: 0;
      background-image: url('jing.jpg'); /* 将这里的'your-image-url.jpg'替换为你的实际图片路径或 URL */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .input-container {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 1px solid #333;
      background-color: transparent;
      color: #333;
      outline: none;
    }
  </style>
</head>

<body>
  <div class="input-container">
    <label for="password">密码：</label>
    <input type="password" id="password">
  </div>
</body>

</html>
