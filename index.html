<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Full Screen I love you Animation with Background and Login</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }

      .text {
            color: white;
            font-size: 50px;
            position: absolute;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            animation: moveDown 5s linear infinite;
        }

        body {
            background-image: url('JING.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

      .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 300px;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: auto;
            margin-top: 100px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="text">I love you</div>
    <script>
        const textElement = document.querySelector('.text');

        function updateSize() {
            textElement.style.fontSize = window.innerWidth / 10 + 'px';
        }

        window.addEventListener('resize', updateSize);
        updateSize();
    </script>
    <div class="login-container">
        <h2>登录</h2>
        <form>
            <input type="text" placeholder="用户名">
            <input type="password" placeholder="密码">
            <button type="submit">登录</button>
        </form>
    </div>
</body>

</html>
