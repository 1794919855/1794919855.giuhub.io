<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div class="starry-background"></div>

    <style>
       .starry-background {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background: url('starry-sky.jpg') no-repeat center center fixed; /* 使用星空图片作为背景 */
    background-size: cover;
}

.star,
.meteor {
    position: absolute;
    border-radius: 50%;
}

.star {
    background-color: white;
    width: 1px;
    height: 1px;
}

.meteor1 {
    animation: meteor-fall1 5s linear infinite;
    width: 2px;
    height: 8px;
    background-color: #ffd700; /* 金黄色流星 */
    filter: blur(1px);
    box-shadow: 0 0 5px #fff;
}

.meteor2 {
    animation: meteor-fall2 6s linear infinite;
    width: 4px;
    height: 12px;
    background-color: #a020f0; /* 紫色流星 */
    filter: blur(1px);
    box-shadow: 0 0 5px #fff;
}

@keyframes meteor-fall1 {
    0% {
        top: random(-50px); /* 随机起始高度 */
        left: random(0%, 100%); /* 随机水平位置 */
        opacity: 1;
    }
    100% {
        top: 100vh;
        left: random(0%, 100%);
        opacity: 0;
    }
}

@keyframes meteor-fall2 {
    0% {
        top: random(-100px);
        left: random(0%, 100%);
        opacity: 1;
    }
    100% {
        top: 100vh;
        left: random(0%, 100%);
        opacity: 0;
    }
}
    </style>
</body>

</html>
