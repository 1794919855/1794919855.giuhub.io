<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>吴思莹生日快乐</title>
  <style>
    body {
      margin: 0;
      background-image: url('jing.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  .input-container {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 5px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-bottom: 1px solid #333;
      background-color: transparent;
      color: #333;
      outline: none;
    }

  .text-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

  .text-rain span {
      position: absolute;
      font-size: 20px;
      color: pink;
      animation: textRainAnimation 5s linear infinite;
    }

    @keyframes textRainAnimation {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
  </style>
</head>

<body>
  <div class="input-container">
    <label for="password">密码：</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">提交</button>
  </div>
  <div class="text-rain">
    <span>生</span>
    <span>日</span>
    <span>快</span>
    <span>乐</span>
    <!-- 可以根据需要添加更多的文字 -->
  </div>

  <script>
    function checkPassword() {
      const passwordInput = document.getElementById('password');
      const enteredPassword = passwordInput.value;
      const correctPassword = '20041225';
      if (enteredPassword === correctPassword) {
        alert('密码正确');
      } else {
        alert('密码错误');
      }
    }
  </script>
</body>

</html>
